<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discover New Artists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .discovery-container {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            height: 80vh;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        .track-card {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: absolute;
            transition: transform 0.3s ease;
        }

        .album-art {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .track-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .track-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .artist-name {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .audio-controls {
            width: 100%;
            margin: 20px 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .like-btn {
            background: #4CAF50;
            color: white;
        }

        .dislike-btn {
            background: #f44336;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .progress-bar {
            height: 5px;
            background: #eee;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.1s linear;
        }

        .swipe-left {
            transform: translateX(-100%) rotate(-30deg);
            opacity: 0;
        }

        .swipe-right {
            transform: translateX(100%) rotate(30deg);
            opacity: 0;
        }

        .no-more-tracks {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .workout-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="discovery-container">
        <div class="workout-badge" th:text="${workout} + ' Mode'"></div>
        
        <div th:if="${tracks.empty}" class="no-more-tracks">
            <h2>üéâ Discovery Complete!</h2>
            <p>You've discovered all the tracks we have for you.</p>
            <button onclick="window.location.href='/playlist-templates'">Start Over</button>
        </div>

        <div th:each="track, status : ${tracks}" 
             th:classappend="${status.first} ? 'track-card' : 'track-card'"
             th:id="'track-' + ${track.id}">
            <img th:src="${track.albumCover}" class="album-art" alt="Album cover">
            
            <div class="track-info">
                <div class="track-name" th:text="${track.name}"></div>
                <div class="artist-name" th:text="${#strings.listJoin(track.artists, ', ')}"></div>
                
                <div class="audio-controls" th:if="${track.previewUrl}">
                    <div class="progress-bar">
                        <div class="progress" th:id="'progress-' + ${track.id}"></div>
                    </div>
                    <audio th:id="'audio-' + ${track.id}" th:src="${track.previewUrl}" 
                           ontimeupdate="updateProgress('${track.id}')"></audio>
                    <button onclick="togglePlay('${track.id}')">‚ñ∂Ô∏è Play Preview</button>
                </div>
                
                <div th:unless="${track.previewUrl}">
                    <p>No preview available</p>
                    <a th:href="${track.externalUrl}" target="_blank" class="action-btn">üéµ Listen</a>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn dislike-btn" onclick="swipeLeft('${track.id}')">üëé</button>
                <button class="action-btn like-btn" onclick="swipeRight('${track.id}')">‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        let currentTrackIndex = 0;
        const tracks = document.querySelectorAll('.track-card');
        
        function togglePlay(trackId) {
            const audio = document.getElementById('audio-' + trackId);
            const progress = document.getElementById('progress-' + trackId);
            
            if (audio.paused) {
                audio.play();
                progress.style.width = '0%';
                audio.ontimeupdate = function() {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = percent + '%';
                };
            } else {
                audio.pause();
            }
        }
        
        function updateProgress(trackId) {
            const audio = document.getElementById('audio-' + trackId);
            const progress = document.getElementById('progress-' + trackId);
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
        }
        
        function swipeLeft(trackId) {
            const track = document.getElementById('track-' + trackId);
            track.classList.add('swipe-left');
            
            setTimeout(() => {
                track.style.display = 'none';
                showNextTrack();
            }, 300);
            
            // Send dislike to server
            fetch('/track/dislike', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trackId: trackId })
            });
        }
        
        function swipeRight(trackId) {
            const track = document.getElementById('track-' + trackId);
            track.classList.add('swipe-right');
            
            setTimeout(() => {
                track.style.display = 'none';
                showNextTrack();
            }, 300);
            
            // Send like to server
            fetch('/track/like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trackId: trackId })
            });
        }
        
        function showNextTrack() {
            currentTrackIndex++;
            if (currentTrackIndex < tracks.length) {
                tracks[currentTrackIndex].style.display = 'flex';
            }
        }
        
        // Initialize - show first track only
        document.addEventListener('DOMContentLoaded', function() {
            tracks.forEach((track, index) => {
                if (index !== 0) {
                    track.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
