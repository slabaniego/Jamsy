<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Filters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding-top: 50px;
        }
        form {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Filters</h1>
    <form action="/recommend" method="post">
    <label><input type="checkbox" name="excludeExplicit"> Exclude Explicit</label><br>
    <label><input type="checkbox" name="excludeLoveSongs"> Exclude Love Songs</label><br>
    <label><input type="checkbox" name="excludeFolk"> Exclude Folk</label><br>
    <button type="submit">Get Recommendations</button>
</form>

</body>
</html>
