<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liked Songs</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 20% 30%, #1e003e, #0f001f, #000000);
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .track-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .track-card {
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            width: 200px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .track-card:hover {
            transform: translateY(-5px);
        }

        .track-card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .track-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .track-artist {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 10px;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .actions button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #2196F3, #0b7dda);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(33,150,243,0.4);
            transition: all 0.3s;
        }

        .actions button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33,150,243,0.6);
        }

        @media (max-width: 480px) {
            h1 { font-size: 26px; }
            .track-card { width: 45%; padding: 10px; }
            .track-name { font-size: 14px; }
            .track-artist { font-size: 12px; }
        }
    </style>
</head>
<body>
    <h1>❤️ Your Liked Songs</h1>

    <div id="trackContainer" class="track-list"></div>

    <div class="actions">
        <form th:action="@{/preview-playlist}" method="get">
            <button type="submit">Preview Playlist</button>
        </form>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const likedTracks = /*[[${tracksJson}]]*/ '[]';
        const tracks = JSON.parse(likedTracks);

        const container = document.getElementById("trackContainer");

        if (tracks.length === 0) {
            container.innerHTML = "<p style='color:#bbb;text-align:center;margin-top:20px;'>No liked songs yet. Go discover some music!</p>";
        } else {
            tracks.forEach(track => {
                const card = document.createElement("div");
                card.className = "track-card";

                const img = document.createElement("img");
                img.src = track.albumCover || "https://via.placeholder.com/200?text=No+Cover";
                card.appendChild(img);

                const name = document.createElement("div");
                name.className = "track-name";
                name.textContent = track.name;
                card.appendChild(name);

                const artists = document.createElement("div");
                artists.className = "track-artist";
                artists.textContent = track.artists ? track.artists.join(", ") : "Unknown Artist";
                card.appendChild(artists);

                container.appendChild(card);
            });
        }
        /*]]>*/
    </script>
</body>
</html>
