<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Playlist Templates</title>
</head>
<body>
    <h1>ðŸŽµ Playlist Templates</h1>

    <!-- Spotify Templates -->
    <h2>Choose a Template</h2>
    <ul>
        <li th:each="template : ${templates}">
            <a th:href="@{'/playlist-templates/' + ${template.name}}">
                <span th:text="${template.name}"></span> - 
                <span th:text="${template.description}"></span>
            </a>
        </li>
    </ul>

    <hr/>

    <!-- Last.fm Search -->
    <h2>Find Similar Tracks (via Last.fm)</h2>
    <form action="/lastfm/similar" method="get">
        <label for="track">Track Name:</label>
        <input type="text" id="track" name="track" placeholder="Shape of You" required />

        <label for="artist">Artist Name:</label>
        <input type="text" id="artist" name="artist" placeholder="Ed Sheeran" required />

        <label for="limit">How many results?</label>
        <input type="number" id="limit" name="limit" value="20" min="5" max="50" />

        <button type="submit">Get Similar Songs</button>
    </form>
</body>
</html>
