<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liked and Unliked Songs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .unliked {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Liked and Unliked Songs</h1>

    <!-- Liked Songs Table -->
    <h2>Liked Songs</h2>
    <table>
        <thead>
            <tr>
                <th>ISRC</th>
                <th>Song Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${likedSongs}">
                <td th:text="${song.isrc}"></td>
                <td th:text="${song.songName}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Unliked Songs Table -->
    <h2>Unliked Songs</h2>
    <table>
        <thead>
            <tr>
                <th>ISRC</th>
                <th>Song Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${unlikedSongs}">
                <td th:text="${song.isrc}"></td>
                <td th:text="${song.songName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
