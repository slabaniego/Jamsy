<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Track Recommendations</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        #trackCard {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        button {
            margin: 10px;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        audio {
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>üé∂ Discover New Tracks</h1>

<div id="trackContainer">
    <div id="trackCard">
        <img id="albumCover" src="" alt="Album Cover" />
        <h2 id="trackName"></h2>
        <p id="artistName"></p>
        <p id="genreText"></p>
        <audio id="previewPlayer" controls autoplay></audio>

        <div>
            <button onclick="handleAction('like')">üëç Like</button>
            <button onclick="handleAction('unlike')">üëé Unlike</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Assign the JSON string and parse it
    let tracks = [[${tracksJson}]];
    if (typeof tracks === 'string') {
        console.warn("üö® tracks is a string, parsing JSON...");
        tracks = JSON.parse(tracks);
    }

    let currentIndex = 0;

    function displayTrack(index) {
        const track = tracks[index];
        if (!track) return;

        document.getElementById("trackName").innerText = track.name || "Unknown";
        document.getElementById("artistName").innerText = track.artists?.join(", ") || "Unknown Artist";
        document.getElementById("albumCover").src = track.albumCover || "";
        document.getElementById("genreText").innerText = track.genres?.join(", ") || "Genres: N/A";
        document.getElementById("previewPlayer").src = track.previewUrl || "";
    }

    function handleAction(action) {
        const track = tracks[currentIndex];
        fetch('/handle-action', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                isrc: track.isrc,
                songName: track.name,
                artist: track.artists[0],
                genres: track.genres,
                action: action
            })
        }).then(response => response.json())
          .then(data => {
            currentIndex++;
            if (currentIndex < tracks.length) {
                displayTrack(currentIndex);
            } else {
                // All tracks processed, redirect to recommendations
                window.location.href = '/recommendations';
            }
        });
    }

    window.onload = () => displayTrack(currentIndex);
</script>


</body>
</html>
