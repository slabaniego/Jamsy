<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discover Underrated Tracks</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #trackCard {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #albumCover {
            width: 250px;
            height: 250px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #trackName {
            font-size: 24px;
            font-weight: 600;
            margin: 15px 0 5px;
            color: #333;
        }

        #artistName {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        #genreText {
            font-size: 14px;
            color: #888;
            font-style: italic;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 25px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button.like {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        button.skip {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .song-counter {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
            font-weight: 500;
        }

        .submit-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #2196F3, #0b7dda);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6);
        }

        .workout-badge {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üéµ Discover Underrated <span th:text="${workout}"></span> Tracks</h1>
    
    <div th:if="${isFamiliar}" class="workout-badge">
    Familiar Playlist ‚Ä¢ Based on your selected artists' popular tracks
</div>
<div th:unless="${isFamiliar}" class="workout-badge">
    Based on your selected artists ‚Ä¢ Finding hidden gems
</div>

    <div id="trackContainer">
        <div id="trackCard">
            <img id="albumCover" src="" alt="Album Cover" />
            <h2 id="trackName"></h2>
            <p id="artistName"></p>
            <p id="genreText"></p>
            <audio id="previewPlayer" controls></audio>

            <div class="action-buttons">
                <button class="like" onclick="handleAction('like')">‚ù§Ô∏è Like</button>
                <button class="skip" onclick="handleAction('skip')">‚è≠Ô∏è Skip</button>
            </div>
            
            <div class="song-counter">
                Discovering song <span id="currentSongNumber">1</span> of <span id="totalSongs">20</span>
            </div>
            
            <button id="submitBtn" class="submit-btn" onclick="submitActions()" disabled>
                üéµ Create My Playlist
            </button>
        </div>
    </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
let currentIndex = 0;
let likedTracks = [];
// tracksJson is injected by Thymeleaf in your template (you already used this)
let tracks = JSON.parse(/*[[${tracksJson}]]*/ '[]');

function displayCurrentTrack() {
    if (!tracks || tracks.length === 0) {
        document.getElementById('trackName').textContent = "No tracks found";
        document.getElementById('artistName').textContent = "";
        document.getElementById('albumCover').src = "/images/default-cover.jpg";
        document.getElementById('previewPlayer').style.display = 'none';
        document.getElementById('submitBtn').disabled = true;
        return;
    }

    if (currentIndex >= tracks.length) {
        endOfTracks();
        return;
    }

    const track = tracks[currentIndex];
    document.getElementById("trackName").textContent = track.name || "Unknown Track";
    document.getElementById("artistName").textContent = (track.artists || []).join(", ") || "Unknown Artist";
    document.getElementById("albumCover").src = track.albumCover || "/images/default-cover.jpg";
    document.getElementById("currentSongNumber").textContent = currentIndex + 1;
    document.getElementById("totalSongs").textContent = tracks.length;

    const audioPlayer = document.getElementById("previewPlayer");
    if (track.previewUrl) {
        audioPlayer.src = track.previewUrl;
        audioPlayer.style.display = 'block';
    } else {
        audioPlayer.pause();
        audioPlayer.style.display = 'none';
    }
}

// central action handler for Like / Skip
function handleAction(action) {
    if (!tracks || currentIndex >= tracks.length) return;
    const track = tracks[currentIndex];

    // build request payload that matches your controller expectations
    const payload = {
        action: action,
        trackId: track.id,
        songName: track.name,
        artist: (track.artists && track.artists[0]) ? track.artists[0] : "Unknown",
        genres: track.genres || CollectionsEmptyArray() // optional
    };

    fetch('/handle-action', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
        // your controller returns { success: true, message: "..."}
        if (data && data.success) {
            if (action === 'like') {
                likedTracks.push(track);
            }
            // move to next track on success
            currentIndex++;
            if (currentIndex < tracks.length) {
                displayCurrentTrack();
            } else {
                endOfTracks();
            }
        } else {
            console.warn("Server replied but reported failure", data);
            // still advance to avoid infinite loop
            currentIndex++;
            if (currentIndex < tracks.length) displayCurrentTrack();
            else endOfTracks();
        }
    })
    .catch(err => {
        console.error("Error calling /handle-action:", err);
        currentIndex++;
        if (currentIndex < tracks.length) displayCurrentTrack();
        else endOfTracks();
    });
}

function endOfTracks() {
    // enable create playlist button (user can review likedTracks server-side)
    document.getElementById('submitBtn').disabled = false;
    // Optionally automatically redirect to create playlist:
    // window.location.href = '/create-playlist';
}

function submitActions() {
    // Redirect to server endpoint that creates playlist from session likedTracks
    // Your controller has GET /create-playlist which reads likedTracks from session
    window.location.href = '/create-playlist';
}

// helper to avoid NPE when template doesn't provide genres
function CollectionsEmptyArray(){ return []; }

// init
window.addEventListener('load', () => {
    displayCurrentTrack();
});

// keep your touch-swiping logic but call handleAction (rename inside)
let startX, startY;
const card = document.getElementById('trackCard');
if (card) {
    card.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    });

    card.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const diffX = endX - startX;
        const diffY = endY - startY;
        if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
            if (diffX > 0) handleAction('like'); // swipe right = like
            else handleAction('skip'); // swipe left = skip
        }
    });
}
/*]]>*/
</script>


</body>
</html>
