<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Track Recommendations</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding: 40px;
        }

        #trackCard {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        button {
            margin: 10px;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button.like {
            background-color: #4CAF50;
            color: white;
        }

        button.unlike {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        audio {
            margin-top: 15px;
            width: 100%;
        }

        .song-counter {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:not(:disabled):hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<h1>üé∂ Discover New Tracks</h1>

<div id="trackContainer">
    <div id="trackCard">
        <img id="albumCover" src="" alt="Album Cover" />
        <h2 id="trackName"></h2>
        <p id="artistName"></p>
        <p id="genreText"></p>
        <audio id="previewPlayer" controls autoplay></audio>

        <div>
            <button class="like" onclick="handleAction('like')">üëç Like</button>
            <button class="unlike" onclick="handleAction('unlike')">üëé Unlike</button>
        </div>
        
        <div class="song-counter">
            Song <span id="currentSongNumber">1</span> of <span id="totalSongs">0</span>
        </div>
        
        <button id="submitBtn" class="submit-btn" onclick="submitActions()" disabled>Submit Choices</button>
    </div>
</div>

<script th:inline="javascript">
    // Assign the JSON string and parse it
    /* let tracks = [[${tracksJson}]];
    if (typeof tracks === 'string') {
        console.warn("üö® tracks is a string, parsing JSON...");
        tracks = JSON.parse(tracks);
    } */
    
    let tracks = /*[[${tracksJson}]]*/ '[]';
    tracks = JSON.parse(tracks);
    console.log("üé∂ Tracks loaded:", tracks);

    let currentIndex = 0;
    let actionsTaken = 0;

    function displayTrack(index) {
        const track = tracks[index];
        if (!track) return;

        document.getElementById("trackName").innerText = track.name || "Unknown";
        document.getElementById("artistName").innerText = track.artists?.join(", ") || "Unknown Artist";
        document.getElementById("albumCover").src = track.albumCover || "";
        document.getElementById("genreText").innerText = track.genres?.join(", ") || "Genres: N/A";
        document.getElementById("previewPlayer").src = track.previewUrl || "";
        document.getElementById("currentSongNumber").textContent = index + 1;
    }

    function handleAction(action) {
        const track = tracks[currentIndex];
        if (!track) return;

        fetch('/handle-action', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                isrc: track.isrc,
                songName: track.name,
                artist: track.artists[0],
                genres: track.genres,
                action: action
            })
        }).then(response => response.json())
          .then(data => {
            actionsTaken++;
            
            // Enable submit button after 5 actions
            if (actionsTaken >= 5) {
                document.getElementById('submitBtn').disabled = false;
            }
            
            currentIndex++;
            if (currentIndex < tracks.length) {
                displayTrack(currentIndex);
            } else {
                // All tracks processed
                document.getElementById('submitBtn').disabled = false;
            }
        }).catch(error => console.error("Error:", error));
    }

    function submitActions() {
        // Redirect to recommendations page
        window.location.href = '/recommendations';
    }

    window.onload = () => {
        document.getElementById('totalSongs').textContent = tracks.length;
        displayTrack(currentIndex);
    };
</script>

</body>
</html>
